<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Satisfy&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <div class="frame">
            <section class="add">
                <form class="add-form" id="todo-form">
                    <input id="todo-input" class="add-input" type="text" value="" placeholder="isi todo !" />
                    <button type="submit" class="add-btn main-black-color">Add</button>
                </form>
            </section>

            <section class="todos">
                <ul id="todo-list" class="todo">
                    <li class="todo-text">
                        <p class="todo-item">Item 1</p>
                        <a href="#" class="delete-todo main-red-color">Delete</a>
                    </li>

                    <li class="todo-text">
                        <p class="todo-item">Item 2</p>
                        <a href="#" class="delete-todo main-red-color">Delete</a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
